<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<meta name="description" content="Actividad 2 Front-End">
	<meta name="author" content="Ricardo Loaiza">
	<link rel="shortcut icon" type="image/x-icon" href="/images/icon.png">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/slick.css">
	<title>bookXstore</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
</head>
<body>

	<nav class="site-navigation">
		<div class="site-navigation-inner site-container">
			<img src="./images/site-logo.png" alt="site logo">
			<div class="main-navigation">
				<ul class="main-navigation__ul">
					<li><a href="#">Inicio</a></li>
					<li><a href="#">Registrarse</a></li>
					<li><a href="#">Iniciar Sesi√≥n</a></li>
				</ul>
			</div>
			<div id="myBtn" class="burger-container" onclick="myFunction(this)">
				<div class="bar1"></div>
				<div class="bar2"></div>
				<div class="bar3"></div>
			</div>
			<script>
				function myFunction(x) {
					x.classList.toggle("change");
				}
			</script>

		</div>
	</nav>

	<section class="fh5co-top-banner">
		<div class="top-banner__inner site-container">
			<div class="top-banner__image">
				<img src="./images/top-banner-author.jpg" alt="author image">
			</div>
			<div class="top-banner__text">
				<div class="top-banner__text-up">
					<span class="brand-span">Hola! Y bienvenido a</span>
					<h2 class="top-banner__h2">Book</h2>
				</div>
				<div class="top-banner__text-down">
					<h2 class="top-banner__h2">Store</h2>
					<span class="brand-span">Libros, mangas, historietas</span>
				</div>
				<p>"Un libro es un regalo que puedes abrir una y otra vez" - Garrison Keillor</p>
				<a href="#" class="brand-button">Mira nuestras redes > </a>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
	<script src="js/slick.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
